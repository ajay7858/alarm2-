<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <style>
        /* Dark background with golden highlights */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50; /* Dark gray background */
            color: #f5f5f5; /* Light cream text */
        }

        /* Title styling */
        #title {
            font-size: 28px;
            font-weight: bold;
            color: #f1c40f; /* Golden yellow for title */
            margin-bottom: 20px;
        }

        /* Styling for result display */
        #result {
            font-size: 36px;
            font-weight: bold;
            color: #f5f5f5; /* Light cream color */
            margin-bottom: 30px;
            background-color: #34495e; /* Darker gray background */
            padding: 20px 30px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 500px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
            transition: background-color 3s ease; /* Transition for color fill animation */
        }

        /* Styling for moves left display */
        #remaining {
            font-size: 20px;
            color: #f1c40f; /* Golden yellow for moves left */
            margin-top: 20px;
            text-align: center;
        }

        /* Button styling with golden background */
        button {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #f5f5f5; /* Light cream text */
            background-color: #f39c12; /* Golden yellow button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        /* Hover effect for button */
        button:hover {
            background-color: #e67e22; /* Darker golden yellow on hover */
        }

        /* Disabled button style */
        button:disabled {
            background-color: #bdc3c7; /* Light gray for disabled button */
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="title">Name will appear here</div>
    <div id="result">
        <span id="result-text" style="display: none;">-</span>
    </div>
    <button id="clickButton" onclick="generateRandomName()">Click me</button>
    <div id="remaining">Moves left: 5</div>

    <script>
        const names = [
            "Amar Akbar Anthony",
            "Bollywood Casino",
            "Dragon Tiger",
            "Dragon Tiger 2",
            "Lucky 7"
        ];

        let remainingNames = [...names];
        let timeout;

        // Function to generate random name
        function generateRandomName() {
            // Disable the button when clicked to avoid re-clicking during loading
            document.getElementById("clickButton").disabled = true;

            const resultElement = document.getElementById("result");
            const resultText = document.getElementById("result-text");

            // Reset color and hide text initially
            resultElement.style.backgroundColor = "#34495e"; // Initial dark color
            resultText.style.display = "none"; // Hide result text
            resultElement.style.display = "flex"; // Ensure the result box is visible

            // Start the color fill animation
            setTimeout(() => {
                resultElement.style.backgroundColor = "#f39c12"; // Fill with golden color

                setTimeout(() => {
                    if (remainingNames.length > 0) {
                        const randomIndex = Math.floor(Math.random() * remainingNames.length);
                        const selectedName = remainingNames.splice(randomIndex, 1)[0];

                        resultText.innerText = selectedName;
                        resultText.style.display = "block"; // Show result

                        document.getElementById("remaining").innerText = "Moves left: " + remainingNames.length;

                        timeout = setTimeout(() => {
                            resultElement.style.backgroundColor = "#34495e"; // Reset to dark color
                            resultElement.style.display = "none";
                            document.getElementById("clickButton").disabled = false; // Enable the button again
                        }, 5000); // Show result for 5 seconds
                    } else {
                        resultText.innerText = "No more moves"; // Display "No more moves"
                        resultText.style.display = "block";
                        document.getElementById("remaining").innerText = "";
                    }
                }, 3000); // Wait for 3 seconds of animation before showing result
            }, 100); // Ensure the color reset happens first
        }
    </script>
</body>
</html>
